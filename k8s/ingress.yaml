apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gcp-devops-app-ingress
spec:
  ingressClassName: gce
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gcp-devops-app-service
            port:
              number: 80
